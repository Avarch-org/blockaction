<div class="fullPage"> 
  <div class="card card-center card-md-p">
    <div class="text-center">Send Money To: </div>

    <form [formGroup]="sendMoney">
      <input formControlName="receiveAddress" type="text" class="form-control"  placeholder="Send to Address..." required="required" />
      Ether: <input style="width:auto;" formControlName="amount" type="text" class="form-control"  placeholder="Amount in Wei" required="required" />
      USD: <input style="width:auto;" formControlName="usd" type="text" class="form-control"  placeholder="Amount in Wei" required="required" />
      {{ message }}
      <div class="text-center">Select my wallet: </div>
      
      <label class="btn btn-default btn-file">
          Select wallet with sufficient funds <input type="file" (change)="fileChangeListener($event)" style="display: none;"> 
      </label>
      <div class="text-center">-OR-</div>
      <input formControlName="privatekey" type="text" class="form-control"  placeholder="Enter private key" />
      
      <button type="submit" [disabled]="!sendMoney.valid" class="btn btn-primary btn-block btn-lg mg-btm-sm">Send Money</button>
    </form>
  </div>
</div>
